<!DOCTYPE html>
<html lang="hu-HU">
 
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="CSS/Stylesheet.css" type="text/css" rel="stylesheet" />
 
    <title> Mértékegység átváltás </title>
</head>
 
<body>
    <script src="Kalkulatorok/Script/kalkulator.js"></script>
    <h1> Mértékegységek átváltása </h1>

    <div class="fontkilo-container">
        <div class="kilo">
            <h2> Font(lb) - Kilogramm(kg) </h2> 
            <div class="outputkg">
                <input id="inputFont" type="number" placeholder = "lb"
                oninput = "fontKilogrammkonverter(this.value)" onchange="fontKilogrammkonverter(this.value)" />
                Kilogramm: <span id="outputkilogramm"></span>
            </div>
        </div>
        <div class="font">
            <h2> Kilogramm(kg) - Font(lb)</h2> 
            <div class="outputlb">
                <input id="inputKilogramm" type="number" placeholder = "kg"
                oninput = "Kilogrammfontkonverter(this.value)" onchange="Kilogrammfontkonverter(this.value)" />
                Font: <span id="outputfont"></span>
            </div>
        </div>
    </div>
    <div class="inchcenti-container">
        <div class="centi">
            <h2> Inch - Centiméter </h2> 
            <div class="outputcm">
                <input id="inputinch" type="number" placeholder = "inch"
                oninput = "Inchcentikonverter(this.value)" onchange="Inchcentikonverter(this.value)" />
                cm: <span id="outputcenti"></span>
            </div>
        </div>
        <div class="inch">
            <h2> Centiméter(cm) - Inch</h2> 
            <div class="outputinch">
                <input id="inputcenti" type="number" placeholder = "cm"
                oninput = "centiInchkonverter(this.value)" onchange="centiInchkonverter(this.value)" />
                inch: <span id="outputinch"></span></body>
            </div>
        </div>
    </div>
</body>
 
</html>
